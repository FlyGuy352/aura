<template>
    <div class="title">SecureDOMEvent test</div>
    <button class="buttonInMarkup" onclick={handleClick}>Button in markup</button>

    <template for:each={accounts} for:item="account">
        <button key={account.id} onclick={handleClick} class="buttonInIteration">Button inside for:each</button>
    </template>

    <p if:true={boolVar}>
        <button onclick={handleClick} class="buttonInIf">Button inside aura:if</button>
    </p>


    <template for:each={accounts} for:item="account">
        <p key={account.id} if:true={boolVar}>
            <button onclick={handleClick} class="buttonInNestedIteration">Button inside aura:iteration and aura:if</button>
        </p>
    </template>

    <securemoduletest-child class="childModule">
    </securemoduletest-child>

    <securemoduletest-slot-author>
        <button onclick={handleClick} class="buttonInFacet">Button inside slot</button>
    </securemoduletest-slot-author>
</template>
